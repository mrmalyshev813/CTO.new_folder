    <script type="module">
        import { Application } from '@splinetool/runtime';
        
        // Initialize Spline
        const canvas = document.getElementById('spline-canvas');
        const app = new Application(canvas);
        
        // Load the Spline scene
        app.load('https://prod.spline.design/kZDDjO5HuC9GJUM2/scene.splinecode')
            .then(() => {
                console.log('‚úÖ Spline robot loaded successfully!');
            })
            .catch(error => {
                console.error('‚ùå Error loading Spline:', error);
            });
        
        // Constants for localStorage
        const API_KEY_STORAGE_KEY = 'openai_api_key';
        
        // DOM elements
        const apiModal = document.getElementById('apiModal');
        const apiKeyButton = document.getElementById('apiKeyButton');
        const apiKeyButtonText = document.getElementById('apiKeyButtonText');
        const closeModal = document.getElementById('closeModal');
        const cancelModal = document.getElementById('cancelModal');
        const saveApiKeyBtn = document.getElementById('saveApiKey');
        const apiKeyInput = document.getElementById('apiKeyInput');
        
        // Initialize API key on load
        document.addEventListener('DOMContentLoaded', () => {
            initApiKey();
            updateApiButtonState();
            checkApiKeyOnStartup();
        });
        
        // Load saved API key
        function initApiKey() {
            const savedKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if (savedKey) {
                apiKeyInput.value = savedKey;
                console.log('‚úÖ API key loaded from localStorage');
            } else {
                console.log('‚ÑπÔ∏è No API key found. Please configure your OpenAI API key.');
            }
        }
        
        // Check API key on startup and show modal if missing
        function checkApiKeyOnStartup() {
            const apiKey = getApiKey();
            if (!apiKey || !apiKey.startsWith('sk-')) {
                console.log('‚ö†Ô∏è API key not configured');
                // Show a welcome message
                setTimeout(() => {
                    results.innerHTML = `
                        <div style="padding: 30px; background: linear-gradient(135deg, rgba(0, 102, 255, 0.1) 0%, rgba(0, 102, 255, 0.05) 100%); border-radius: 8px; border: 1px solid rgba(0, 102, 255, 0.3);">
                            <h3 style="margin: 0 0 15px 0; color: #0066ff;">üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h3>
                            <p style="margin: 0 0 15px 0; color: #ccc; line-height: 1.6;">
                                –î–ª—è –Ω–∞—á–∞–ª–∞ —Ä–∞–±–æ—Ç—ã –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å API –∫–ª—é—á OpenAI. 
                                –ü–æ–ª—É—á–∏—Ç–µ –µ–≥–æ –Ω–∞ <a href="https://platform.openai.com/api-keys" target="_blank" style="color: #0066ff; text-decoration: none;">platform.openai.com</a>
                            </p>
                            <button onclick="document.getElementById('apiKeyButton').click()" style="padding: 12px 24px; background: #0066ff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600;">
                                üîë –ù–∞—Å—Ç—Ä–æ–∏—Ç—å API –∫–ª—é—á
                            </button>
                        </div>
                    `;
                    results.classList.add('visible');
                }, 500);
            }
        }
        
        // Update API button state
        function updateApiButtonState() {
            const apiKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if (apiKey && apiKey.startsWith('sk-')) {
                apiKeyButton.classList.add('connected');
                apiKeyButtonText.textContent = '‚úÖ API –ü–æ–¥–∫–ª—é—á–µ–Ω';
            } else {
                apiKeyButton.classList.remove('connected');
                apiKeyButtonText.textContent = 'üîå –ü–æ–¥–∫–ª—é—á–∏—Ç—å API OpenAI';
            }
        }
        
        function openApiModal() {
            const savedKey = getApiKey();
            if (savedKey) {
                apiKeyInput.value = savedKey;
            }
            apiModal.classList.add('active');
            setTimeout(() => {
                apiKeyInput.focus();
                apiKeyInput.select();
            }, 0);
        }
        
        // Open modal
        apiKeyButton.addEventListener('click', () => {
            openApiModal();
        });
        
        // Close modal
        function closeApiModal() {
            apiModal.classList.remove('active');
        }
        
        closeModal.addEventListener('click', closeApiModal);
        cancelModal.addEventListener('click', closeApiModal);
        
        // Close modal on backdrop click
        apiModal.addEventListener('click', (e) => {
            if (e.target === apiModal) {
                closeApiModal();
            }
        });
        
        // Save API key
        saveApiKeyBtn.addEventListener('click', () => {
            saveApiKey();
        });
        
        // Save API key when pressing Enter
        apiKeyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveApiKey();
            }
        });
        
        // Save API key
        function saveApiKey() {
            const key = apiKeyInput.value.trim();
            if (key) {
                if (!key.startsWith('sk-')) {
                    alert('API –∫–ª—é—á –¥–æ–ª–∂–µ–Ω –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å "sk-"');
                    return;
                }
                localStorage.setItem(API_KEY_STORAGE_KEY, key);
                console.log('‚úÖ API key saved');
                updateApiButtonState();
                closeApiModal();
            } else {
                alert('–í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á');
            }
        }
        
        // Get API key from localStorage
        function getApiKey() {
            return localStorage.getItem(API_KEY_STORAGE_KEY);
        }
        
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const results = document.getElementById('results');
        
        function getFriendlyErrorMessage(message) {
            if (!message) {
                return '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.';
            }
            
            const lower = message.toLowerCase();
            
            if (lower.includes('request timeout') || lower.includes('website check timeout')) {
                return '‚è±Ô∏è –°–∞–π—Ç –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª –≤–æ–≤—Ä–µ–º—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, –¥–æ—Å—Ç—É–ø–µ–Ω –ª–∏ URL –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.';
            }
            
            if (lower.includes('website unreachable') || lower.includes('dns lookup failed') || lower.includes('domain name')) {
                return 'üåê –°–∞–π—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –∞–¥—Ä–µ—Å —É–∫–∞–∑–∞–Ω –≤–µ—Ä–Ω–æ –∏ —Å–∞–π—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç.';
            }
            
            if (lower.includes('failed to get screenshot')) {
                return '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç —Å–∞–π—Ç–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑ –∏–ª–∏ –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Å–∞–π—Ç–∞.';
            }
            
            return message;
        }
        
        // Analyze website using backend function
        async function analyzeWebsite(url) {
            try {
                let normalizedUrl = url.trim();
                if (!normalizedUrl.startsWith('http://') && !normalizedUrl.startsWith('https://')) {
                    normalizedUrl = 'https://' + normalizedUrl;
                }
                
                // Get API key from localStorage
                const apiKey = getApiKey();
                if (!apiKey) {
                    throw new Error('API –∫–ª—é—á –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–∂–º–∏—Ç–µ "–ü–æ–¥–∫–ª—é—á–∏—Ç—å API OpenAI" –≤ –ø—Ä–∞–≤–æ–º –Ω–∏–∂–Ω–µ–º —É–≥–ª—É.');
                }
                
                console.log('üîç Starting analysis for:', normalizedUrl);
                
                const headers = {
                    'Content-Type': 'application/json',
                };
                
                // Add API key to headers if available
                if (apiKey) {
                    headers['X-OpenAI-API-Key'] = apiKey;
                }
                
                const response = await fetch('/.netlify/functions/analyze', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        url: normalizedUrl,
                        apiKey
                    })
                });
                
                const data = await response.json().catch(() => ({}));
                
                if (!response.ok) {
                    // –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É - —Å–æ—Ö—Ä–∞–Ω—è–µ–º –¥–µ—Ç–∞–ª–∏
                    const error = new Error(data.error || `Server error: ${response.status}`);
                    error.details = data.details;
                    error.timestamp = data.timestamp;
                    error.data = data; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤–µ—Å—å –æ–±—ä–µ–∫—Ç –¥–∞–Ω–Ω—ã—Ö
                    console.error('‚ùå Server error:', error);
                    console.error('Error details:', data);
                    throw error;
                }
                
                if (!data.success) {
                    // –û—Ç–≤–µ—Ç —É—Å–ø–µ—à–Ω—ã–π, –Ω–æ –æ–ø–µ—Ä–∞—Ü–∏—è –ø—Ä–æ–≤–∞–ª–∏–ª–∞—Å—å - —Å–æ—Ö—Ä–∞–Ω—è–µ–º –¥–µ—Ç–∞–ª–∏
                    const error = new Error(data.error || 'Analysis failed');
                    error.details = data.details;
                    error.timestamp = data.timestamp;
                    error.data = data;
                    console.error('‚ùå Analysis failed:', error);
                    console.error('Error details:', data);
                    throw error;
                }
                
                console.log('‚úÖ Analysis complete');
                return data;
                
            } catch (error) {
                console.error('‚ùå Analysis error:', error);
                throw error;
            }
        }
        
        // Display results in the UI
        function displayResults(result) {
            let html = '';
            
            // Screenshot
            if (result.screenshot) {
                html += `
                    <div style="margin-bottom: 20px;">
                        <h3 style="margin: 0 0 10px 0; color: #0066ff;">üì∏ –°–∫—Ä–∏–Ω—à–æ—Ç —Å–∞–π—Ç–∞:</h3>
                        <img src="${result.screenshot}" style="max-width: 100%; border-radius: 8px; border: 1px solid #333;" />
                `;
                
                // –ü–æ–∫–∞–∑–∞—Ç—å –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –µ—Å–ª–∏ –µ—Å—Ç—å
                if (result.metadata || result.screenshotMetadata) {
                    const metadata = result.metadata || result.screenshotMetadata;
                    html += `
                        <details style="margin-top: 10px; cursor: pointer;">
                            <summary style="color: #0066ff; font-size: 14px; font-weight: 600;">üìä –ú–µ—Ç—Ä–∏–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏</summary>
                            <div style="margin-top: 10px; padding: 10px; background: #0a0a0a; border-radius: 4px; font-size: 13px;">
                    `;
                    
                    if (metadata.attempts) {
                        html += `<p style="margin: 5px 0;"><strong>üî¢ –ü–æ–ø—ã—Ç–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏:</strong> ${metadata.attempts}</p>`;
                    }
                    
                    if (metadata.loadTime) {
                        html += `<p style="margin: 5px 0;"><strong>‚è±Ô∏è –í—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã:</strong> ${metadata.loadTime}ms</p>`;
                    }
                    
                    if (metadata.blockedResources !== undefined) {
                        html += `<p style="margin: 5px 0;"><strong>üö´ –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –ª–∏—à–Ω–∏—Ö —Ä–µ—Å—É—Ä—Å–æ–≤:</strong> ${metadata.blockedResources}</p>`;
                    }
                    
                    if (metadata.performanceMetrics) {
                        const pm = metadata.performanceMetrics;
                        html += `<p style="margin: 10px 0 5px 0; color: #888;"><strong>–î–µ—Ç–∞–ª–∏ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏:</strong></p>`;
                        if (pm.browserLaunch) html += `<p style="margin: 5px 0; padding-left: 10px;">Browser: ${pm.browserLaunch}ms</p>`;
                        if (pm.pageLoad) html += `<p style="margin: 5px 0; padding-left: 10px;">Page load: ${pm.pageLoad}ms</p>`;
                        if (pm.screenshot) html += `<p style="margin: 5px 0; padding-left: 10px;">Screenshot: ${pm.screenshot}ms</p>`;
                        if (pm.totalTime) html += `<p style="margin: 5px 0; padding-left: 10px; color: #0066ff;">Total: ${pm.totalTime}ms</p>`;
                    }
                    
                    html += `</div></details>`;
