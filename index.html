<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLABTEAM Smart Parser</title>
    <script type="importmap">
      {
        "imports": {
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@1.9.42/build/runtime.js"
        }
      }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            background: rgba(0, 0, 0, 0.96);
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }
        
        .left-panel {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(to bottom, #f5f5f5, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .description {
            color: #ccc;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 500px;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        
        .search-input:focus {
            border-color: #0066ff;
        }
        
        .search-button {
            padding: 15px 30px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-button:hover {
            background: #0052cc;
        }
        
        .search-button:disabled {
            background: #333;
            cursor: not-allowed;
        }
        
        .api-key-button {
            margin-top: 10px;
            background: none;
            border: none;
            color: #888;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
            align-self: flex-start;
            padding: 0;
        }
        
        .api-key-button:hover {
            color: #fff;
        }
        
        #apiKeyInput {
            width: 100%;
            padding: 12px 15px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-family: monospace;
            outline: none;
            transition: border 0.3s;
        }
        
        #apiKeyInput:focus {
            border-color: #0066ff;
        }
        
        #apiKeyInput::placeholder {
            color: #666;
        }
        
        #apiKeyInput:valid {
            border-color: #00cc66;
        }
        
        .right-panel {
            position: relative;
            min-height: 600px;
            background: #0a0a0a;
        }
        
        #spline-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            display: none;
        }
        
        .results.visible {
            display: block;
        }
        
        .loading {
            color: #0066ff;
            font-weight: 600;
        }
        
        @media (max-width: 968px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .left-panel {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .right-panel {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-panel">
                <h1>NLABTEAM Smart Parser</h1>
                <p class="description">
                    –ü–æ–∫–∞–∂–∏ —Ä–æ–±–æ—Ç—É —á—Ç–æ –∏—Å–∫–∞—Ç—å –∏ –æ–Ω –≤—Å–µ –Ω–∞–π–¥–µ—Ç...
                </p>
                
                <!-- API KEY INPUT -->
                <div style="margin: 20px 0;">
                    <input 
                        type="password" 
                        id="apiKeyInput"
                        placeholder="OpenAI API Key (sk-proj-...)"
                    />
                </div>
                
                <!-- SEARCH INPUT -->
                <div class="search-container">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput"
                        placeholder="–í–≤–µ–¥–∏—Ç–µ URL —Å–∞–π—Ç–∞..."
                    >
                    <button class="search-button" id="searchButton">–ù–∞–π—Ç–∏</button>
                </div>
                
                <div class="results" id="results"></div>
            </div>
            
            <div class="right-panel">
                <canvas id="spline-canvas"></canvas>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { Application } from '@splinetool/runtime';
        
        // Initialize Spline
        const canvas = document.getElementById('spline-canvas');
        const app = new Application(canvas);
        
        // Load the Spline scene
        app.load('https://prod.spline.design/kZDDjO5HuC9GJUM2/scene.splinecode')
            .then(() => {
                console.log('‚úÖ Spline robot loaded successfully!');
            })
            .catch(error => {
                console.error('‚ùå Error loading Spline:', error);
            });
        
        // Constants for localStorage
        const API_KEY_STORAGE_KEY = 'openai_api_key';
        
        // Initialize API key on load
        document.addEventListener('DOMContentLoaded', () => {
            initApiKey();
        });
        
        // Load saved API key
        function initApiKey() {
            const savedKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if (savedKey) {
                document.getElementById('apiKeyInput').value = savedKey;
                console.log('‚úÖ API key loaded from localStorage');
            }
        }
        
        // Save API key when field loses focus
        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) {
                localStorage.setItem(API_KEY_STORAGE_KEY, key);
                console.log('‚úÖ API key saved');
            }
        }
        
        // Get API key from input or localStorage
        function getApiKey() {
            return document.getElementById('apiKeyInput').value.trim() || 
                   localStorage.getItem(API_KEY_STORAGE_KEY);
        }
        
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const results = document.getElementById('results');
        
        // Analyze website using OpenAI API directly with user's key
        async function analyzeWebsite(url) {
            const apiKey = getApiKey();
            
            if (!apiKey) {
                throw new Error('–í–≤–µ–¥–∏—Ç–µ OpenAI API –∫–ª—é—á');
            }
            
            if (!apiKey.startsWith('sk-')) {
                throw new Error('API –∫–ª—é—á –¥–æ–ª–∂–µ–Ω –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å "sk-"');
            }
            
            console.log('üîë Using API key from input');
            
            try {
                let normalizedUrl = url.trim();
                if (!normalizedUrl.startsWith('http://') && !normalizedUrl.startsWith('https://')) {
                    normalizedUrl = 'https://' + normalizedUrl;
                }
                
                const screenshotUrl = `https://image.thum.io/get/width/1200/crop/800/${normalizedUrl}`;
                
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [{
                            role: 'user',
                            content: [
                                {
                                    type: 'text',
                                    text: `–ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π —Å–∫—Ä–∏–Ω—à–æ—Ç —Å–∞–π—Ç–∞ ${normalizedUrl} –∏ –æ–ø—Ä–µ–¥–µ–ª–∏ —Ä–µ–∫–ª–∞–º–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏.
                            
–ù–∞–π–¥–∏ –≤—Å–µ —Ä–µ–∫–ª–∞–º–Ω—ã–µ –∑–æ–Ω—ã –∏ –¥–ª—è –∫–∞–∂–¥–æ–π —É–∫–∞–∂–∏:
- name (Header/Sidebar/Footer/Content)
- occupied (true/false)
- size (728x90, 300x250 –∏ —Ç.–¥.)
- priority (high/medium/low)
- description

–í–µ—Ä–Ω–∏ JSON:
{
  "zones": [
    {"name": "Header", "occupied": false, "size": "728x90", "priority": "high", "description": "..."}
  ]
}`
                                },
                                {
                                    type: 'image_url',
                                    image_url: {
                                        url: screenshotUrl,
                                        detail: 'low'
                                    }
                                }
                            ]
                        }],
                        response_format: { type: 'json_object' },
                        max_tokens: 1500
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    
                    if (response.status === 401) {
                        throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π API –∫–ª—é—á');
                    }
                    
                    throw new Error(errorData.error?.message || `API Error: ${response.status}`);
                }
                
                const data = await response.json();
                return JSON.parse(data.choices[0].message.content);
                
            } catch (error) {
                console.error('‚ùå Analysis error:', error);
                throw error;
            }
        }
        
        // Display results in the UI
        function displayResults(result) {
            let zonesHtml = '<h3 style="margin-top: 0; color: #0066ff;">‚úÖ –ù–∞–π–¥–µ–Ω–Ω—ã–µ —Ä–µ–∫–ª–∞–º–Ω—ã–µ –∑–æ–Ω—ã:</h3>';
            if (result.zones && result.zones.length > 0) {
                zonesHtml += '<ul style="margin: 10px 0; padding-left: 20px;">';
                result.zones.forEach(zone => {
                    const priorityColor = zone.priority === 'high' ? '#8bc34a' : 
                                         zone.priority === 'medium' ? '#ffab40' : '#888';
                    const zoneName = zone.name || zone.zone;
                    const description = zone.description ? `<br><small style="color: #999;">${zone.description}</small>` : '';
                    zonesHtml += `<li style="margin: 10px 0;"><strong>${zoneName}</strong> - <span style="color: ${priorityColor}">${zone.priority} priority</span>${description}</li>`;
                });
                zonesHtml += '</ul>';
            } else {
                zonesHtml += '<p style="color: #888;">–ó–æ–Ω—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
            }
            
            results.innerHTML = zonesHtml;
        }
        
        // Handle search button click
        async function handleSearch() {
            const url = searchInput.value.trim();
            
            if (!url) {
                alert('–í–≤–µ–¥–∏—Ç–µ URL —Å–∞–π—Ç–∞');
                return;
            }
            
            const apiKey = getApiKey();
            if (!apiKey) {
                alert('–í–≤–µ–¥–∏—Ç–µ OpenAI API –∫–ª—é—á');
                document.getElementById('apiKeyInput').focus();
                return;
            }
            
            searchButton.disabled = true;
            searchButton.textContent = '–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é...';
            results.innerHTML = '<p style="color: #0066ff;">‚è≥ –ê–Ω–∞–ª–∏–∑–∏—Ä—É—é —Å–∞–π—Ç...</p>';
            results.classList.add('visible');
            
            try {
                const result = await analyzeWebsite(url);
                displayResults(result);
            } catch (error) {
                results.innerHTML = `
                    <div style="color: #ff4444; padding: 20px; background: #1a1a1a; border-radius: 8px; border: 1px solid #ff4444;">
                        <h3 style="margin-top: 0;">‚ùå –û—à–∏–±–∫–∞</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                searchButton.disabled = false;
                searchButton.textContent = '–ù–∞–π—Ç–∏';
            }
        }
        
        // Bind event listeners
        searchButton.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });
        document.getElementById('apiKeyInput').addEventListener('blur', saveApiKey);
    </script>
</body>
</html>
