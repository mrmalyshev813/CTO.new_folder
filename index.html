<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLAB Smart Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        
        h1 {
            text-align: center;
            color: #0066ff;
        }
        
        .input-section {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #00ccff;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #0066ff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        
        button:disabled {
            opacity: 0.5;
        }
        
        .progress {
            text-align: center;
            padding: 30px;
            color: #00ccff;
            display: none;
        }
        
        .error {
            background: #ff4444;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }
        
        .results {
            display: none;
            margin-top: 30px;
        }
        
        .screenshot {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .zone {
            background: #1a1a1a;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            border-left: 3px solid #0066ff;
        }
        
        .proposal {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>ü§ñ NLAB Smart Parser</h1>
    <p style="text-align: center; color: #666;">–ü–æ–∫–∞–∂–∏ —Ä–æ–±–æ—Ç—É —á—Ç–æ –∏—Å–∫–∞—Ç—å –∏ –æ–Ω –≤—Å–µ –Ω–∞–π–¥–µ—Ç...</p>
    
    <div class="input-section">
        <div class="form-group">
            <label>üîë OpenAI API –∫–ª—é—á</label>
            <input type="password" id="api-key" placeholder="sk-proj-..." />
        </div>
        
        <div class="form-group">
            <label>üåê URL —Å–∞–π—Ç–∞</label>
            <input type="text" id="url" placeholder="https://nlabteam.com" value="https://nlabteam.com" />
        </div>
        
        <button id="btn">–ù–∞–π—Ç–∏</button>
    </div>
    
    <div class="progress" id="progress">‚è≥ –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º...</div>
    <div class="error" id="error"></div>
    
    <div class="results" id="results">
        <h2>üì∏ –°–∫—Ä–∏–Ω—à–æ—Ç</h2>
        <img id="screenshot" class="screenshot" />
        
        <h2>üéØ –†–µ–∫–ª–∞–º–Ω—ã–µ –∑–æ–Ω—ã</h2>
        <div id="zones"></div>
        
        <h2>‚úçÔ∏è –ü—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ</h2>
        <div class="proposal" id="proposal"></div>
    </div>
    
    <script>
        const btn = document.getElementById('btn');
        const apiKeyInput = document.getElementById('api-key');
        const urlInput = document.getElementById('url');
        const progress = document.getElementById('progress');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const screenshot = document.getElementById('screenshot');
        const zones = document.getElementById('zones');
        const proposal = document.getElementById('proposal');
        
        btn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            const url = urlInput.value.trim();
            
            if (!apiKey) {
                error.textContent = '‚ùå –í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á';
                error.style.display = 'block';
                return;
            }
            
            if (!url) {
                error.textContent = '‚ùå –í–≤–µ–¥–∏—Ç–µ URL';
                error.style.display = 'block';
                return;
            }
            
            error.style.display = 'none';
            results.style.display = 'none';
            progress.style.display = 'block';
            btn.disabled = true;
            
            try {
                const res = await fetch('/.netlify/functions/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, apiKey })
                });
                
                const data = await res.json();
                
                if (!data.success) {
                    throw new Error(data.error);
                }
                
                // –ü–æ–∫–∞–∑–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç
                screenshot.src = 'data:image/jpeg;base64,' + data.screenshot;
                
                // –ü–æ–∫–∞–∑–∞—Ç—å –∑–æ–Ω—ã
                zones.innerHTML = '';
                data.zones.forEach(zone => {
                    const div = document.createElement('div');
                    div.className = 'zone';
                    div.innerHTML = `
                        <h3>${zone.name}</h3>
                        <p>${zone.available ? '‚úÖ –î–æ—Å—Ç—É–ø–Ω–∞' : '‚ùå –ó–∞–Ω—è—Ç–∞'}</p>
                        <p>${zone.description}</p>
                    `;
                    zones.appendChild(div);
                });
                
                // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ
                proposal.textContent = data.proposal;
                
                progress.style.display = 'none';
                results.style.display = 'block';
                
            } catch (err) {
                error.textContent = '‚ùå ' + err.message;
                error.style.display = 'block';
                progress.style.display = 'none';
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
