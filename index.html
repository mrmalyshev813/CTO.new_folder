<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLABTEAM Smart Parser</title>
    <script type="importmap">
      {
        "imports": {
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@1.9.42/build/runtime.js"
        }
      }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            background: rgba(0, 0, 0, 0.96);
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }
        
        .left-panel {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(to bottom, #f5f5f5, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .description {
            color: #ccc;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 500px;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        
        .search-input:focus {
            border-color: #0066ff;
        }
        
        .search-button {
            padding: 15px 30px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-button:hover {
            background: #0052cc;
        }
        
        .search-button:disabled {
            background: #333;
            cursor: not-allowed;
        }
        
        .api-key-button {
            margin-top: 10px;
            background: none;
            border: none;
            color: #888;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
            align-self: flex-start;
            padding: 0;
        }
        
        .api-key-button:hover {
            color: #fff;
        }
        
        .right-panel {
            position: relative;
            min-height: 600px;
            background: #0a0a0a;
        }
        
        #spline-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            display: none;
        }
        
        .results.visible {
            display: block;
        }
        
        .loading {
            color: #0066ff;
            font-weight: 600;
        }
        
        @media (max-width: 968px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .left-panel {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .right-panel {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-panel">
                <h1>NLABTEAM Smart Parser</h1>
                <p class="description">
                    –ü–æ–∫–∞–∂–∏ —Ä–æ–±–æ—Ç—É —á—Ç–æ –∏—Å–∫–∞—Ç—å –∏ –æ–Ω –≤—Å–µ –Ω–∞–π–¥–µ—Ç, –≤—ã–¥–µ–ª–∏—Ç –¥–æ—Å—Ç—É–ø–Ω—ã–µ –º–µ—Å—Ç–∞ –¥–ª—è —Ä–µ–∫–ª–∞–º—ã, 
                    –∏ —Å–æ—Å—Ç–∞–≤–∏—Ç –ø–∏—Å—å–º–æ, —Ç–µ–±–µ –æ—Å—Ç–∞–Ω–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –µ–≥–æ.
                </p>
                
                <div class="search-container">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput"
                        placeholder="–í–≤–µ–¥–∏—Ç–µ URL —Å–∞–π—Ç–∞..."
                    >
                    <button class="search-button" id="searchButton">–ù–∞–π—Ç–∏</button>
                </div>
                
                <button class="api-key-button" id="apiKeyButton">üîë –ù–∞—Å—Ç—Ä–æ–∏—Ç—å OpenAI API –∫–ª—é—á</button>
                
                <div class="results" id="results"></div>
            </div>
            
            <div class="right-panel">
                <canvas id="spline-canvas"></canvas>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { Application } from '@splinetool/runtime';
        
        // Initialize Spline
        const canvas = document.getElementById('spline-canvas');
        const app = new Application(canvas);
        
        // Load the Spline scene
        app.load('https://prod.spline.design/kZDDjO5HuC9GJUM2/scene.splinecode')
            .then(() => {
                console.log('‚úÖ Spline robot loaded successfully!');
            })
            .catch(error => {
                console.error('‚ùå Error loading Spline:', error);
            });
        
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const apiKeyButton = document.getElementById('apiKeyButton');
        const results = document.getElementById('results');
        
        // Hide API key button since it's configured on the server
        apiKeyButton.style.display = 'none';
        
        async function handleSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                console.log('‚ùå Empty query');
                return;
            }
            
            console.log('üîç Starting search for:', query);
            
            // Normalize URL
            let url = query;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
                console.log('‚úÖ Added https:// prefix');
            }
            
            console.log('‚úÖ Normalized URL:', url);
            
            // Validate URL format
            try {
                new URL(url);
                console.log('‚úÖ URL format is valid');
            } catch (e) {
                console.error('‚ùå Invalid URL format:', e.message);
                results.innerHTML = `<p style="color: #ff4444;">–û—à–∏–±–∫–∞: –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç URL. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –∞–¥—Ä–µ—Å —Å–∞–π—Ç–∞.</p>`;
                results.classList.add('visible');
                return;
            }
            
            searchButton.disabled = true;
            searchButton.textContent = '–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é...';
            results.innerHTML = '<p class="loading">üîç –ó–∞–≥—Ä—É–∂–∞—é —Å–∞–π—Ç, –¥–µ–ª–∞—é —Å–∫—Ä–∏–Ω—à–æ—Ç—ã –∏ –∞–Ω–∞–ª–∏–∑–∏—Ä—É—é...</p>';
            results.classList.add('visible');
            
            try {
                console.log('üì° Sending request to analyze function...');
                const response = await fetch('/.netlify/functions/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });
                
                console.log('üì° Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                    console.error('‚ùå Server error:', errorData);
                    throw new Error(errorData.error || '–û—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞');
                }
                
                const data = await response.json();
                console.log('‚úÖ Response data received:', data);
                
                // Display zones
                let zonesHtml = '<h3 style="margin-top: 0; color: #0066ff;">‚úÖ –ù–∞–π–¥–µ–Ω–Ω—ã–µ —Ä–µ–∫–ª–∞–º–Ω—ã–µ –∑–æ–Ω—ã:</h3>';
                if (data.zones && data.zones.length > 0) {
                    zonesHtml += '<ul style="margin: 10px 0; padding-left: 20px;">';
                    data.zones.forEach(zone => {
                        const priorityColor = zone.priority === 'high' ? '#8bc34a' : 
                                             zone.priority === 'medium' ? '#ffab40' : '#888';
                        zonesHtml += `<li style="margin: 5px 0;"><strong>${zone.zone}</strong> - <span style="color: ${priorityColor}">${zone.priority} priority</span></li>`;
                    });
                    zonesHtml += '</ul>';
                } else {
                    zonesHtml += '<p style="color: #888;">–ó–æ–Ω—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
                }
                
                // Display proposal
                const proposalHtml = `
                    <h3 style="margin-top: 20px; color: #0066ff;">üìß –†–µ–∫–ª–∞–º–Ω–æ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ:</h3>
                    <div style="white-space: pre-wrap; line-height: 1.6; margin-top: 10px; padding: 15px; background: #0a0a0a; border-radius: 6px;">${data.proposal_text}</div>
                `;
                
                results.innerHTML = zonesHtml + proposalHtml;
                console.log('‚úÖ Results displayed successfully');
            } catch (error) {
                results.innerHTML = `<p style="color: #ff4444;">‚ùå –û—à–∏–±–∫–∞: ${error.message}</p>`;
                console.error('‚ùå Search error:', error);
                console.error('Error details:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
            } finally {
                searchButton.disabled = false;
                searchButton.textContent = '–ù–∞–π—Ç–∏';
            }
        }
        
        searchButton.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });
    </script>
</body>
</html>
