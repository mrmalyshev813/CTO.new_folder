<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLABTEAM Smart Parser</title>
    <script type="importmap">
      {
        "imports": {
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@1.9.42/build/runtime.js"
        }
      }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            background: rgba(0, 0, 0, 0.96);
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }
        
        .left-panel {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(to bottom, #f5f5f5, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .description {
            color: #ccc;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 500px;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        
        .search-input:focus {
            border-color: #0066ff;
        }
        
        .search-button {
            padding: 15px 30px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-button:hover {
            background: #0052cc;
        }
        
        .search-button:disabled {
            background: #333;
            cursor: not-allowed;
        }
        
        .api-key-button {
            margin-top: 10px;
            background: none;
            border: none;
            color: #888;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
            align-self: flex-start;
            padding: 0;
        }
        
        .api-key-button:hover {
            color: #fff;
        }
        
        .right-panel {
            position: relative;
            min-height: 600px;
            background: #0a0a0a;
        }
        
        #spline-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            display: none;
        }
        
        .results.visible {
            display: block;
        }
        
        .loading {
            color: #0066ff;
            font-weight: 600;
        }
        
        @media (max-width: 968px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .left-panel {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .right-panel {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-panel">
                <h1>NLABTEAM Smart Parser</h1>
                <p class="description">
                    –ü–æ–∫–∞–∂–∏ —Ä–æ–±–æ—Ç—É —á—Ç–æ –∏—Å–∫–∞—Ç—å –∏ –æ–Ω –≤—Å–µ –Ω–∞–π–¥–µ—Ç, –≤—ã–¥–µ–ª–∏—Ç –¥–æ—Å—Ç—É–ø–Ω—ã–µ –º–µ—Å—Ç–∞ –¥–ª—è —Ä–µ–∫–ª–∞–º—ã, 
                    –∏ —Å–æ—Å—Ç–∞–≤–∏—Ç –ø–∏—Å—å–º–æ, —Ç–µ–±–µ –æ—Å—Ç–∞–Ω–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –µ–≥–æ.
                </p>
                
                <div class="search-container">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput"
                        placeholder="–í–≤–µ–¥–∏—Ç–µ URL —Å–∞–π—Ç–∞..."
                    >
                    <button class="search-button" id="searchButton">–ù–∞–π—Ç–∏</button>
                </div>
                
                <button class="api-key-button" id="apiKeyButton">üîë –ù–∞—Å—Ç—Ä–æ–∏—Ç—å OpenAI API –∫–ª—é—á</button>
                
                <div class="results" id="results"></div>
            </div>
            
            <div class="right-panel">
                <canvas id="spline-canvas"></canvas>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { Application } from '@splinetool/runtime';
        
        // Initialize Spline
        const canvas = document.getElementById('spline-canvas');
        const app = new Application(canvas);
        
        // Load the Spline scene
        app.load('https://prod.spline.design/kZDDjO5HuC9GJUM2/scene.splinecode')
            .then(() => {
                console.log('‚úÖ Spline robot loaded successfully!');
            })
            .catch(error => {
                console.error('‚ùå Error loading Spline:', error);
            });
        
        // Search functionality with OpenAI
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const apiKeyButton = document.getElementById('apiKeyButton');
        const results = document.getElementById('results');
        
        // API Key management
        const STORAGE_KEY = 'openai_api_key';
        
        function saveApiKey(value) {
            if (typeof value !== 'string') return null;
            const trimmed = value.trim();
            if (trimmed) {
                localStorage.setItem(STORAGE_KEY, trimmed);
                return trimmed;
            }
            localStorage.removeItem(STORAGE_KEY);
            return '';
        }
        
        function promptForApiKey(defaultValue = '') {
            const input = prompt('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à OpenAI API –∫–ª—é—á:', defaultValue);
            if (input === null) {
                return null;
            }
            return saveApiKey(input);
        }
        
        function getApiKey() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                return stored;
            }
            const prompted = promptForApiKey();
            return prompted || '';
        }
        
        apiKeyButton.addEventListener('click', () => {
            const updated = promptForApiKey(localStorage.getItem(STORAGE_KEY) || '');
            if (updated === null) {
                return;
            }
            results.classList.add('visible');
            results.innerHTML = updated
                ? '<p style="color: #8bc34a;">API –∫–ª—é—á —Å–æ—Ö—Ä–∞–Ω–µ–Ω –ª–æ–∫–∞–ª—å–Ω–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ.</p>'
                : '<p style="color: #ffab40;">API –∫–ª—é—á —É–¥–∞–ª–µ–Ω. –î–æ–±–∞–≤—å—Ç–µ –Ω–æ–≤—ã–π –ø–µ—Ä–µ–¥ –ø–æ–∏—Å–∫–æ–º.</p>';
        });
        
        async function handleSearch() {
            const query = searchInput.value.trim();
            if (!query) return;
            
            const apiKey = getApiKey();
            if (!apiKey) {
                results.classList.add('visible');
                results.innerHTML = '<p style="color: #ffab40;">–î–æ–±–∞–≤—å—Ç–µ OpenAI API –∫–ª—é—á, —á—Ç–æ–±—ã –≤—ã–ø–æ–ª–Ω–∏—Ç—å –ø–æ–∏—Å–∫.</p>';
                return;
            }
            
            searchButton.disabled = true;
            searchButton.textContent = '–ò—â—É...';
            results.innerHTML = '<p class="loading">–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é —Å–∞–π—Ç...</p>';
            results.classList.add('visible');
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [{
                            role: 'user',
                            content: `–ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π —Å–∞–π—Ç ${query} –∏ –ø—Ä–µ–¥–ª–æ–∂–∏ —Ä–µ–∫–ª–∞–º–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏.`
                        }],
                        max_tokens: 800
                    })
                });
                
                if (!response.ok) throw new Error('API Error');
                
                const data = await response.json();
                results.innerHTML = `<p style="white-space: pre-wrap; line-height: 1.6;">${data.choices[0].message.content}</p>`;
            } catch (error) {
                results.innerHTML = '<p style="color: #ff4444;">–û—à–∏–±–∫–∞ –ø—Ä–∏ –∞–Ω–∞–ª–∏–∑–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.</p>';
                console.error('Search error:', error);
            } finally {
                searchButton.disabled = false;
                searchButton.textContent = '–ù–∞–π—Ç–∏';
            }
        }
        
        searchButton.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });
    </script>
</body>
</html>
